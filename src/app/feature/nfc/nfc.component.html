<ion-header>

      <ion-icon size="large" name="wifi-sharp"> </ion-icon>
    </ion-buttons>
    <ion-title>
      NFC
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  </ion-fab>
</ion-content>
