<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon size="large" name="card-sharp"> </ion-icon>
    </ion-buttons>
    <ion-title>
       Expense 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="overflow: hidden">
  <ion-grid>
    <form [formGroup]="expenseForm">
      <ion-row>
        <ion-col size="6">
          <ion-input
            label="Title"
            formControlName="title"
            type="text"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Title"
          ></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input
            label="Amount"
            formControlName="amount"
            type="number"
            min="0"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Amount"
          ></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input
            type="date"
            label="Date"
            formControlName="date"
            label-placement="floating"
            fill="outline"
            [max]="today"
          ></ion-input>
        </ion-col>
        <ion-col size="6"> </ion-col>
        <ion-col class="ion-text-end">
          <ion-button shape="round" (click)="addExpenseForm()"
            >Add Expense</ion-button
          >
          <ion-button shape="round" (click)="cancel()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-content>
    <div *ngIf="expenseList?.length === 0" class="text-center">No Expenses</div>
    <ion-list *ngFor="let expense of expenseList">
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{ expense.title }}</ion-label>
          <ion-label>{{ expense.amount | currency : "INR" }}</ion-label>
          <ion-label>{{ expense.date | date : "mediumDate" }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editItem(expense?.id)"
            ><ion-icon name="create-outline"></ion-icon
          ></ion-item-option>
          <ion-item-option color="danger" (click)="deleteItem(expense?.id)"
            ><ion-icon name="trash-outline"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ion-content>
