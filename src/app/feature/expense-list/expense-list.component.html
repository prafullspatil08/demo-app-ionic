<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="list-outline"></ion-icon>
       Expense </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="overflow: hidden">
  <ion-grid>
    <form [formGroup]="expenseForm">
      <ion-row>
        <ion-col size="6">
          <ion-input
            label="Title"
            formControlName="title"
            type="text"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Title"
          ></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input
            label="Amount"
            formControlName="amount"
            type="number"
            min="0"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Amount"
          ></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input
            type="date"
            label="Date"
            formControlName="date"
            label-placement="floating"
            fill="outline"
            [max]="today"
          ></ion-input>
        </ion-col>
        <ion-col size="6"> </ion-col>
        <ion-col class="ion-text-end">
          <ion-button shape="round" (click)="addExpenseForm()"
            >Add Expense</ion-button
          >
          <ion-button shape="round" (click)="cancel()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-content>
    <div *ngIf="expenseList?.length === 0" class="text-center">No Expenses</div>
    <ion-list *ngFor="let todo of expenseList">
      <ion-row>
        <ion-col class="mt-5" size="3"
          ><div class="ion-text-center">
            {{ todo?.date | date : "mediumDate" }}
          </div></ion-col
        >
        <ion-col class="mt-5" size="4"
          ><ion-label>{{ todo?.title }}</ion-label></ion-col
        >
        <ion-col class="mt-5" size="2">${{ todo?.amount }}</ion-col>
        <ion-col size="3"
          ><ion-button color="primary" (click)="editItem(todo?.id)"
            ><ion-icon name="create-outline"></ion-icon
          ></ion-button>
          <ion-button color="danger" (click)="deleteItem(todo?.id)"
            ><ion-icon name="trash-outline"></ion-icon></ion-button
        ></ion-col>
      </ion-row>
    </ion-list>
  </ion-content>
</ion-content>
