<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="qr-code-outline"></ion-icon> QR Code </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" >
  <div class="form-group" style="padding: 15px 10px">
    <form [formGroup]="qrCodeForm">
      <ion-input
        type="text"
        label="QR Code"
        formControlName="qrCodeString"
        label-placement="floating"
        fill="outline"
      ></ion-input>
      <div class="ion-text-end ion-margin-top">
        <ion-button (click)="generateQR()">Generate QR Code</ion-button>
      </div>
    </form>
  </div>
  <!-- <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode
        [qrdata]="form.value.qrCodeString"
        [width]="256"
        [errorCorrectionLevel]="'M'"
      >
      </qrcode>
    </ion-card-content>
  </ion-card> -->

  <ion-button expand="block" class="ion-margin" (click)="startScan()">
    Scan QR Code
  </ion-button>
  
</ion-content>

<ion-menu side="end" menuId="qr-menu" contentId="main-content">
  <ion-header>
    <ion-back-button>Back</ion-back-button>
    <ion-toolbar>
      <ion-title><ion-icon name="qr-code-outline"></ion-icon> QR Code</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content
    ><ion-card-content>
      <qrcode
        [qrdata]="form.value.qrCodeString"
        [width]="256"
        [errorCorrectionLevel]="'M'"
      >
      </qrcode> </ion-card-content
  >
     <div class="ion-text-center"> <ion-button (click)="closeQR()">Cancel</ion-button></div>
</ion-content>
</ion-menu>
