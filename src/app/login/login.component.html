<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>
<div class="content-center">
  <ion-card style="width: 32rem">
    <ion-card-content>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <ion-input
            type="email"
            label="Email"
            labelPlacement="floating"
            errorText="Invalid email"
            formControlName="email"
          ></ion-input>
        </div>
        <div class="form-group">
          <ion-input
            [type]="!isShowPassword ? 'password' : 'text'"
            label="Password"
            formControlName="password"
            labelPlacement="floating"
            errorText="Invalid password"
          >
          </ion-input>
          <div class="hide-show-icon" *ngIf="!isShowPassword" (click)="showPassword()">Show Password</div>
          <div class="hide-show-icon" *ngIf="isShowPassword" (click)="showPassword()">Hide Password</div>
        </div>
        <div class="text-center cursor-pointer">
          <ion-button
            [disabled]="!loginForm?.valid"
            (click)="login()"
            shape="round"
            >Login</ion-button
          >
          <div>
            <a routerLink="/signup">Create new account</a>
          </div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>
