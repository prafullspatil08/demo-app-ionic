<div class="content-center">
  <ion-card style="width: 32rem">
    <ion-card-header style="border-bottom: 1px solid rgb(216, 215, 215)">
      <ion-card-title>Register Form</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="signupForm">
        <div class="form-group">
          <ion-input
            type="text"
            label="First Name"
            labelPlacement="floating"
            errorText="Invalid First Name"
            formControlName="firstName"
          ></ion-input>
        </div>
        <div class="form-group">
          <ion-input
            type="email"
            label="Email"
            labelPlacement="floating"
            errorText="Invalid email"
            formControlName="email"
          ></ion-input>
        </div>
        <div class="form-group">
          <ion-input
          [type]="!isShowPassword ? 'password' : 'text'"
            label="Password"
            formControlName="password"
            labelPlacement="floating"
            errorText="Invalid password"
          ></ion-input>
          <div class="hide-show-icon" *ngIf="!isShowPassword" (click)="showPassword()">Show Password</div>
          <div class="hide-show-icon" *ngIf="isShowPassword" (click)="showPassword()">Hide Password</div>
        </div>
        <div class="form-group">
          <ion-input
            type="text"
            label="Mobile Number"
            formControlName="mobile"
            labelPlacement="floating"
            errorText="Invalid Mobile Number"
          ></ion-input>
        </div>
        <div class="text-center">
          <ion-button [disabled]="!signupForm?.valid" (click)="signup()" shape="round">Create New Account</ion-button>
          <div>
            <a routerLink="/login">back to login</a>
          </div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>
